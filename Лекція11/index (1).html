<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Shapes Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Квадрат -->
  <svg width="150" height="150">
    <rect class="square" x="25" y="25" width="100" height="100" />
  </svg>

  <!-- Прямокутник -->
  <svg width="200" height="120">
    <rect class="rectangle" x="20" y="20" width="160" height="80" />
  </svg>

  <!-- Коло (анімація кольору) -->
  <svg width="150" height="150">
    <circle class="circle animate" cx="75" cy="75" r="50" />
  </svg>

  <!-- Еліпс -->
  <svg width="200" height="150">
    <ellipse class="ellipse" cx="100" cy="75" rx="70" ry="40" />
  </svg>

</body>
</html>
